<!--
Una que tenga la apariencia y el formulario para un login (inicio de sesión),
-->
<!DOCTYPE html>
<html lang="es" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DesarrolloWeb/Estilos/styleIndex.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h2>Login</h2>
            <label for="username">Usuario</label>
            <input id="username" type="email" name="Usuario" value="" placeholder="Usuario" required>

            <label for="password">Contraseña</label>
            <input id="password" type="password" name="Contraseña" value="" placeholder="Contraseña" required>

            <input type="submit" class= "btn-1" value="Ingresar">

            <div class="remember">
                <p><a href="registro.html">Registrarse</a></p>
                <p><a href="#">¿Olvidó contraseña?</a></p>
            </div>

    </form>
</body>
</html>
