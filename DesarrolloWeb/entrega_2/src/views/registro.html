<!--
Un registro de usuarios que pida como mínimo el nombre de la persona,
cédula, correo electrónico, nombre de usuario y contraseña.
-->
<!DOCTYPE html>
<html lang="es" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/DesarrolloWeb/Estilos/styleRegistro.css">
</head>
<body>
    <div class="conteiner">
        <div class="title">Registro de Usuarios</div>
        <form >
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" name="cedula" placeholder="Cedula" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" name="email" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="password">Confirmar contraseña</label>
                <input type="password" id="password" name="password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="button">
                <input type="button" value="Registrarse">
            </div>
        </form>
    </div>
</body>
</html>
